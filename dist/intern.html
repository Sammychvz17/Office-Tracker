<div class="card employee-card">
    <div class="card-body rounded bg-secondary">
        <h2 class="card-title text-light">{{ name }}</h2>
        <h3 class="card-title text-light">{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: {{ empId }}</li>
            <li class="list-group-item">Email: {{ email }}</li>
            <li class="list-group-item">University: {{ university }}</li> 
        </ul>
    </div>
</div>
